<header class="mt-2 py-2 shadow w-full">
    <div class="top-header flex justify-between w-[90%] max-w-[1100px] mx-auto items-center">
        <a href="/">
            <img src="https://cdn.freelogodesign.org/files/ebc5f8dcba2c4d88a410f700e2936434/thumb/logo_200x200.png?v=638358062090000000"
                alt="" class="w-6/7">
        </a>
        <div class="bottom-header w-[70%] my-2 ml-5">
            <div>
                <a nz-dropdown [nzDropdownMenu]="menu">
                    <i class="fa-solid fa-bars"></i> Danh mục
                </a>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu nzSelectable *ngFor="let category of categories">
                        <li nz-menu-item><a [routerLink]="['category',category.name]">{{category.name}}</a></li>

                    </ul>
                </nz-dropdown-menu>
            </div>
        </div>

        <div class="flex mr-48">
            <input type="text" class="input" [(ngModel)]="searchInput"
                placeholder="Nhập tên sách, tuyển tập, tác giả,...">
            <button class="btn-search w-1/3" (click)="search()"><i class="fa-solid fa-magnifying-glass"></i>Tìm
                kiếm</button>
        </div>
        <div class="flex space-x-5 ">
            <button class="bg-orange-400 px-[12px] text-white rounded-[50px] text-[14px] my-[2px]">
                <a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a>
            </button>
            <button *ngIf="!accessToken" class="py-[5px] px-[12px] bg-[#1ba085] text-white">
                <a href="/login">Đăng nhập</a>
            </button>
            <button (click)="toggleActionsList()"
                class="flex items-center relative bg-[#1ba085] text-white space-x-2 px-[12px] rounded-md"
                *ngIf="accessToken && id">
                <i class="fa-solid fa-user"></i>
                <p>{{user?.firstname}}</p>
                <i class="fa-solid fa-sort-down"></i>
                <ul class="absolute w-[200%] z-20 top-[102%] text-[#3a4752] right-0 bg-white shadow-lg text-left border rounded-md"
                    *ngIf="showActionsList">
                    <li class=" hover:bg-slate-100 flex ">
                        <a class="w-full px-5 py-2" href="customer"><i class="fa-solid fa-list-check"></i>
                            Quản lý
                        </a>
                    </li>

                    <li class=" hover:bg-slate-100 flex ">
                        <a class="w-full px-5 py-2" href="#" (click)="logOut()">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Đăng xuất
                        </a>

                    </li>

                </ul>
            </button>

        </div>
    </div>

</header>
