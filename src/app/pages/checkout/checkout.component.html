<div class="mt-20">
    <h1 class="flex items-center justify-center font-bold text-blue-600 text-md lg:text-3xl">
        ĐẶT HÀNG
    </h1>
</div>
<div class="container p-12 mx-auto">
    <div class="flex flex-col w-full px-0 mx-auto md:flex-row">
        <div class="flex flex-col md:w-full">
            <h2 class="mb-4 font-bold md:text-xl text-heading ">
                Địa chỉ giao hàng
            </h2>
            <form class="justify-center w-full mx-auto" method="post" action [formGroup]="validateForm"
                (ngSubmit)="submitForm()">
                <div class="">
                    <div class="space-x-0 lg:flex lg:space-x-4">
                        <div class="w-full lg:w-1/2 ">
                            <label for="lastname" class="block mb-3 text-sm font-semibold text-gray-500">Họ
                            </label>
                            <input name="lastname" formControlName="lastname" type="text" placeholder="Last Name"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="w-full lg:w-1/2">
                            <label for="firstname" class="block mb-3 text-sm font-semibold text-gray-500">Tên
                            </label>
                            <input name="firstname" formControlName="firstname" type="text" placeholder="First Name"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                    </div>
                    <div class="mt-4 space-x-0 lg:flex lg:space-x-4">
                        <div class="w-full lg:w-1/2">
                            <label for="Email" class="block mb-3 text-sm font-semibold text-gray-500">Email</label>
                            <input name="email" formControlName="email" type="text" placeholder="Email"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="w-full lg:w-1/2">
                            <label for="phoneNumber" class="block mb-3 text-sm font-semibold text-gray-500">Số điện
                                thoại</label>
                            <input name="phoneNumber" formControlName="phoneNumber" type="text"
                                placeholder="Số điện thoại"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="w-full">
                            <label for="address" class="block mb-3 text-sm font-semibold text-gray-500">Địa chỉ</label>
                            <textarea
                                class="w-full px-4 py-3 text-xs border border-gray-300 rounded lg:text-sm focus:outline-none focus:ring-1 focus:ring-blue-600"
                                name="address" formControlName="address" cols="20" rows="4"
                                placeholder="Address"></textarea>
                        </div>
                    </div>

                    <div class="relative pt-3 xl:pt-6"><label for="note"
                            class="block mb-3 text-sm font-semibold text-gray-500"> Ghi chú
                            (Optional)</label><textarea name="note" formControlName="note"
                            class="flex items-center w-full px-4 py-3 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-600"
                            rows="4" placeholder="Notes for delivery"></textarea>
                    </div>
                    <div>
                        <h2 class="mb-4 font-bold md:text-xl text-heading ">
                            Phương thức thanh toán
                        </h2>
                        <nz-radio-group formControlName="paymentMethod">
                            <label nz-radio nzValue="Direct Payment">Thanh toán khi giao
                                hàng</label>
                            <label nz-radio nzValue="Credit Card" nzDisabled>Thanh toán bằng thẻ tín dụng</label>
                            <!-- <label nz-radio nzValue="ATM Card">Thanh toán bằng thẻ ATM</label> -->
                        </nz-radio-group>
                    </div>
                    <div class="mt-4">
                        <button class="w-full px-6 py-2 text-blue-200 bg-blue-600 hover:bg-blue-900">Process</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="flex flex-col w-full ml-0 lg:ml-12 lg:w-2/5">
            <div class="pt-12 md:pt-0 2xl:ps-4">
                <h2 class="text-xl font-bold">Thông tin sản phẩm
                </h2>
                <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Xem chi tiết</span></button>
                <nz-modal [(nzVisible)]="isVisible" nzTitle="Chi tiết sản phẩm" (nzOnCancel)="handleCancel()"
                    (nzOnOk)="handleOk()">
                    <ng-container *nzModalContent>
                        <div class="mt-8">
                            <div class="flex flex-col space-y-4" *ngFor="let item of cart?.items">
                                <div class="flex space-x-4 my-2">
                                    <div class="border">
                                        <img src="{{item?.image}}" alt="image" class="w-[100px] h-[150px]">
                                    </div>
                                    <div class="w-1/2">
                                        <h2 class="text-xl font-bold tru">{{item?.nameProduct}}</h2>
                                        <p class="text-sm">Số lượng: {{item?.quantity}}</p>
                                        <span class="text-red-600">Giá:</span> {{item?.price}}
                                    </div>
                                </div>

                            </div>
                        </div>
                    </ng-container>
                </nz-modal>

                <div class="flex p-4 mt-4">
                    <h2 class="text-xl font-bold">Chi tiết hóa đơn</h2>
                </div>
                <div
                    class="flex items-center w-full py-4 text-sm font-semibold border-b border-gray-300 lg:py-5 lg:px-3 text-heading last:border-b-0 last:text-base last:pb-0">
                    Chi phí:<span class="ml-2">{{cart?.totalPrice}}</span></div>
                <div
                    class="flex items-center w-full py-4 text-sm font-semibold border-b border-gray-300 lg:py-5 lg:px-3 text-heading last:border-b-0 last:text-base last:pb-0">
                    Shipping Tax<span class="ml-2">$0</span></div>
                <div
                    class="flex items-center w-full py-4 text-sm font-semibold border-b border-gray-300 lg:py-5 lg:px-3 text-heading last:border-b-0 last:text-base last:pb-0">
                    Tổng tiền<span class="ml-2">{{cart?.totalPrice}}</span></div>
            </div>
        </div>
    </div>
</div>
